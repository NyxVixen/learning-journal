<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>My Learning Journal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="hero-div">
        <img src="images/avatar0.png" alt="Young woman with dark hair and glasses smiling" id="avatar-img">
        <h1>Stacee's Learning Journal</h1>
    </div>

    <article>
        <section>
            <div class="heading">
                <h1 id="learning">What I'm Learning</h1>
            </div>
            <div class="section-grid-layout">
                <!-- CURRENT LANGUAGES BEING LEARNED -->
            </div>
        </section>


        <section>
            <div class="heading">
                <h1 id="goals">My Goals</h1>
            </div>
            <div class="section-grid-layout">
                <!-- WHAT ARE CURRENT AND FUTURE GOALS -->
            </div>
        </section>


        <section>
            <div class="heading">
                <h1 id="current-projects">Projects I'm Currently Working On</h1>
            </div>
            <div class="section-grid-layout">
                <!-- CURRENT PROJECTS STILL IN WORKS -->
            </div>
        </section>


        <section>
            <div class="heading">
                <h1 id="completed-projects">My Completed Projects</h1>
            </div>
            <div class="section-grid-layout">
                <!-- PROJECTS THAT HAVE BEEN COMPLETED -->
            </div>
        </section>


    </article>
</body>

</html>
